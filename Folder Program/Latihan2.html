<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 2</title>
</head>
<body>
    <!-- memulai js  -->
    <script>
        // variabel dengan keyword "VAR"
        var name ="Andi Oke";
        //tampilan output
        document.write("Nama Mahasiswa : " + name + "<br>");
        // isi variabel "name"
        name ="Wati Sip";
        document.write(`Nama Mahasiswa : ${name}<br>`);
        var name ="Iwan Mantap";
        document.write(`Nama Mahasiswa : ${name}<br>`);
    </script>
</body>
</html>
